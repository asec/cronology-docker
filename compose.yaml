name: cronologyv1
services:
    db:
        image: mongo:latest
    api:
        image: asector/cronology:api-1.0.0
        ports:
            -   ${CRNLG_API_PORT}:7331
        environment:
            CRNLG_DOMAIN: ${CRNLG_DOMAIN}
        volumes:
            -   /etc/letsencrypt/live/${CRNLG_DOMAIN}/privkey.pem:/etc/letsencrypt/live/${CRNLG_DOMAIN}/privkey.pem
            -   /etc/letsencrypt/live/${CRNLG_DOMAIN}/fullchain.pem:/etc/letsencrypt/live/${CRNLG_DOMAIN}/fullchain.pem
    gui:
        image: asector/cronology:gui-1.0.0
        ports:
            -   8080:8080
        environment:
            CRNLG_DOMAIN: ${CRNLG_DOMAIN}
            CRNLG_API_PORT: ${CRNLG_API_PORT}